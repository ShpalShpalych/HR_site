<!DOCTYPE html>
{% extends 'base.html' %}
<html>
<head>
  <title>Редактировать Проект</title>
</head>
<body>
{% block content %}

<form action="edit" method="post">
        {% csrf_token %}
        <label for="title">Название проекта:</label>
        <br>
        <input class="inpt-area" name="title" id="title" value="{{ title }}" required>

        <br>

        <label for="description">Описание:</label>
        <br>
        <textarea spellcheck="false" name="description" id="description" placeholder="{{ description }}"></textarea>

        <br>

        <label for="start">Дата начала:</label>
        <br>
        <input type="date" id="start" name="start" value="{{ start }}" min="2023-01-01" max="2026-01-01" />

        <br>

        <label for="end">Дата окончания:</label>
        <br>
        <input type="date" id="end" name="end" value="{{ end }}" min="2023-01-01" max="2026-01-01" />

        <br>

        <label for="statuses">Статус:</label>
        <br>
        <select class="minimal" id="statuses" name="statuses">
            {% for status_id, status in statuses %}
                <option id="{{ status_id }}" value="{{ status_id }}">{{ status }}</option>
            {% endfor %}
        </select>

        <br>
        <br>
        <input type="submit" value="Отправить">
</form>

{% endblock %}
</body>
</html>
