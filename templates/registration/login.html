{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}


<div class="SignInContainer">
    <div class="SignInBox">
        <h1>Вход</h1>
        <form method="post">

            {% csrf_token %}

            <div class="form-error">{{ form.non_field_errors }}</div>

            {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
            <div>{{ f.errors }}</div>
            {% endfor %}

            <input type="submit" value="Войти" class="inpt-btn">
        </form>
    </div>
</div>


{% endblock %}
