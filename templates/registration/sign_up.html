{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}

<div style="text-align: center;">

    <h1>Регистрация</h1>

    <form method="post">
        {% csrf_token %}

        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

        <button type="submit">Зарегистрироваться</button>
    </form>

</div>

{% endblock %}
